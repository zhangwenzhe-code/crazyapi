<script type='text/javascript'>
	pcount=document.getElementById("tpn").innerHTML;
	fcount=document.getElementById("tfn").innerHTML;
	scount=document.getElementById("tsn").innerHTML;
	var myChart = echarts.init(document.getElementById('chart'));
 
        myChart.setOption({
            series : [
     {

         type: 'pie',
         radius : '70%',
         center: ['50%', '50%'],
         data:[
               {value:pcount, name:'通过'},
               {value:fcount, name:'失败'},
               {value:scount, name:'跳过'}
         ],
		 color: ['green', 'red', '#FFCC66'],
         itemStyle: {
             emphasis: {
                 shadowBlur: 0,
                 shadowOffsetX: 0,
                 shadowColor: 'rgba(0, 0, 0, 0.5)'
             },
            normal:{ 
                 label:{ 
                     show: true, 
                     formatter: '{b} : {c} ({d}%)' 
                 }, 
                 labelLine :{
                     show:true
                 } 
             }
         }
         
     }
 ]
        })
